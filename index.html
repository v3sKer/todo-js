<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yet Another Todo List</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
</head>

<body>
  <!-- New Task Modal -->
  <dialog id="newtask-modal">
    <div>

      <!-- Modal header -->
      <div class="modal-header">
        <div class="form-cat-wrapper">
          <p id="cat-btn" data-value="task">Task</p>
          <p id="cat-btn" data-value="proj">Project</p>
        </div>

        <i id="modal-closebtn" class='bx bx-x'></i>
      </div>

      <!-- New task form (openned by default) -->
      <div class="modal-form" id="task-form">        
        <h3>New task</h3>

        <form id="modal-form" action="/" data-value="task">

          <div class="form-section">
            <label for="task-category">TASK CATEGORY</label>
            <select name="task-category" id="task-category" class="clear-input" required>
              <option value="individual">Individual task</option>
            </select>
          </div>
          
          <div class="form-section">
            <label for="task-title">TITLE</label>
            <input id="task-title" class="clear-input" type="text" minlength="2" required>
          </div>

          <div class="form-section">
            <label for="task-priority">PRIORITY</label>
            <select name="task-priority" id="task-priority" class="clear-input" required>
              <option value="normal">Normal ðŸŸ¢</option>
              <option value="high">High ðŸŸ¡</option>
              <option value="critical">Critical ðŸ”´</option>
            </select>
          </div>

          <div class="form-section">
            <label for="task-time">ESTIMATE COMPLETION TIME (hours)</label>
            <input id="task-time" class="clear-input" type="number" minlength="1" required>
          </div>

          <div class="form-section">
            <label for="task-deadline">DEADLINE</label>
            <input id="task-deadline" class="clear-input" type="datetime-local" minlength="1" required>
          </div>

          <div class="form-section">
            <label for="task-desc">DESCRIPTION</label>
            <textarea id="task-desc" name="task-desc" class="clear-input"></textarea>
          </div>

          <div class="form-errors">

          </div>

          <button id="form-submit-btn">Create</button>

        </form>
      </div>

      <!-- Modal new project form -->
      <div class="modal-form" id="proj-form">   

        <h3>New project</h3>

        <form id="modal-form" action="/" data-value="proj">
          
          <div class="form-section">
            <label for="proj-name">NAME</label>
            <input id="proj-name" class="clear-input" type="text" minlength="2" 
            placeholder="Dragon Repeller Game" required>
          </div>

          <div class="form-section">
            <label for="proj-repo">GIT REPOSITORY</label>
            <input id="proj-repo" class="clear-input" type="text" minlength="10" 
            placeholder="https://github.com/v3sker/dragonrepeller">
          </div>

          <div class="form-section">
            <label for="proj-deadline">DEADLINE</label>
            <input id="proj-deadline" class="clear-input" type="datetime-local" required minlength="1">
          </div>

          <div class="form-section">
            <label for="proj-desc">DESCRIPTION</label>
            <textarea name="proj-desc" id="proj-desc" class="clear-input"></textarea>
          </div>

          <div class="form-errors">
            
          </div>

          <button id="form-submit-btn">Create</button>

        </form>
      </div>
    </div>
  </dialog>

  <!-- Header section -->
  <header>
    <p id="dashboard-tab-btn" class="ft-bold">ðŸ“‹ Todo List</>
    <div class="header-tabs-wrapper">
      <p id="dashboard-tab-btn">Dashboard</p>
      <p id="tasks-tab-btn" class="tab-active">Tasks</p>
      <p id="proj-tab-btn">Projects</p>
    </div>

    <button id="header-newtask-btn"><i class='bx bx-plus'></i> Create</button>
  </header>

  <!-- Main section -->
  <main>
    <div class="backend-wrapper">
      <h3>Tasks</h3>
      <table id="task-table">
        <thead>
          <tr>
            <th></th>
            <th>TITLE</th>
            <th>STATUS</th>
            <th>PRIORITY</th>
            <th>ESTIMATE</th>
            <th>DEADLINE</th>
          </tr>
        </thead>
        <tbody>
          <tr data-taskid="0">
            <td>1</td>
            <td><i class='bx bx-chevron-right'></i>Simple task</td>
            <td><p class="task-status-start">Not started</p></td>
            <td><p class="task-priority-normal">Normal</p></td>
            <td>1 hour</td>
            <td>30 June, 2024</td>
          </tr>
          <tr data-taskid="1">
            <td>2</td>
            <td><i class='bx bx-chevron-right'></i>Hard task</td>
            <td><p class="task-status-inprog">In progress</p></td>
            <td><p class="task-priority-high">High</p></td>
            <td>10 hours</td>
            <td>4 July, 2024</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/js/index.js"></script>
</body>
</html>
